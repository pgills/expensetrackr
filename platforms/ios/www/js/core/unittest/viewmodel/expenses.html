<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>expenses</title>

    <!-- WinJS references -->

    <link href="expenses.css" rel="stylesheet" />
    <script src="expenses.js"></script>
</head>
<body>
    <div class="expenses">
        <div class="template" data-win-control="WinJS.Binding.Template">
            <div class="item">
                <div class="id" data-win-bind="textContent: id"></div>
                <div class="title" data-win-bind="textContent: title"></div>
                <div class="text" data-win-bind="textContent: text"></div>
                <div class="date" data-win-bind="textContent: date"></div>
            </div>
        </div>
        <div class="listView" data-win-control="WinJS.UI.ListView"
             data-win-options="{itemTemplate: select('.template'), layout: {type: WinJS.UI.ListLayout}}"
             data-win-bind="winControl.itemDataSource: viewModel.list.dataSource"></div>
    </div>
</body>
</html>
