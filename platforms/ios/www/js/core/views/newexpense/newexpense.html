<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>newexpense</title>

    <!-- WinJS references -->

    <link href="newexpense.css" rel="stylesheet" />
    <script src="newexpense.js"></script>
</head>
<body>
    <div class="newexpense">
        <div class="header win-type-xx-large">New expense</div>
        <div class="pane left">
            <h2>Description</h2>
            <input id="title" class="win-type-large" type="text" value="New Expense" data-win-bind="value: viewModel.expense.title Binding.twoWayChangeBind" /><br />
            <h2 class="location" data-win-bind="onclick: getLocation">Location <span class="glyphicon glyphicon-globe"></span></h2>
            <div class="mapContainer" data-win-name="mapContainer"
                          data-win-control="WinJS.UI.ItemContainer"
                          data-win-options="{selectionDisabled: true}">
                <div class="host">
                    <div class="image" data-win-name="map"></div>
                </div>
            </div>
            <div class="win-type-x-small address" data-win-bind="textContent: viewModel.expense.text" data-win-name="address"></div>
            <input id="lat" class="win-type-large title lat" style="display:none;" type="text" value="Lat" data-win-bind="value: viewModel.expense.lat Binding.twoWayChangeBind" /><br />
            <input id="long" class="win-type-large title long" style="display:none", type="text" value="Long" data-win-bind="value: viewModel.expense.long Binding.twoWayChangeBind" />
        </div>
        <div class="pane right">
            <h2>Amount</h2>
            <input id="cost" type="number" value="0" data-win-bind="value: viewModel.expense.cost Binding.twoWayChangeBind" /><br />
            <h2 class="picture" data-win-bind="onclick: getPicture">Picture <span class="glyphicon glyphicon-camera"></span></h2>
            <div class="pictureContainer" data-win-name="pictureContainer"
                                          data-win-control="WinJS.UI.ItemContainer"
                                          data-win-options="{selectionDisabled: true}">
                <div class="host">
                    <div class="image" data-win-name="picture"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="buttons">
                <button type="submit" data-win-bind="onclick: submit">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
