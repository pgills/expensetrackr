<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>expenses</title>

    <!-- WinJS references -->

    <link href="expenses.css" rel="stylesheet" />
    <script src="expenses.js"></script>
</head>
<body>
    <div class="expenses">
        <progress class="win-progress spinner win" data-win-bind="style.display: this.viewModel.progress Binding.noneIfFalse"></progress>
        <div class="template" data-win-control="WinJS.Binding.Template" style="display: none;" data-win-options="{debugBreakOnRender: true}">
            <div class="item">
                <img class="thumb" data-win-bind="src: url" />
                <div class="item-body">
                    <div class="title win-type-x-large win-type-ellipsis" data-win-bind="textContent: title"></div>
                    <div class="text descrip win-type-x-large darker win-type-ellipsis" data-win-bind="textContent: text"></div>
                </div>
                <div class="item-date">
                    <div class="win-type-x-large win-type-ellipsis" data-win-bind="textContent: datestring"></div>
                    <div class="win-type-x-large win-type-ellipsis darker" data-win-bind="textContent: timestring"></div>
                </div>
                <div class="cost win-type-x-large">
                    <span>$</span>
                    <span data-win-bind="textContent: cost">0</span>
                    <div class="darker">USD</div>
                </div>
            </div>
        </div>
        <div class="group-template" data-win-control="WinJS.Binding.Template">
            <h2 data-win-bind="textContent: text">Status</h2>
        </div>
        <div class="listView" data-win-control="WinJS.UI.ListView"
             data-win-options="{itemTemplate: select('.template'), groupTemplate: select('.group-template'), layout: {type: WinJS.UI.ListLayout}}"
             data-win-bind="winControl.itemDataSource: viewModel.list.dataSource;
                            winControl.oniteminvoked: this.itemInvoked;"></div>
    </div>
   
</body>
</html>
