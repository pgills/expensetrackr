<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>newexpense</title>

    <!-- WinJS references -->

    <link href="newexpense.css" rel="stylesheet" />
    <script src="newexpense.js"></script>
</head>
<body>
    <div class="newexpense">
        <h1>Add a new expense</h1>
        <form data-win-bind="onsubmit: this.submit">
            <label>Title: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.title Binding.twoWayChangeBind" /><br />
            <label>Date: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.date Binding.twoWayChangeBind" /><br />
            <label>Text: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.text Binding.twoWayChangeBind" /><br />
            <label>Cost: </label>&nbsp;<input type="number" data-win-bind="value: this.viewModel.expense.cost Binding.twoWayChangeBind" /><br />
            <label>Long: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.long Binding.twoWayChangeBind" /><br />
            <label>Lat: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.lat Binding.twoWayChangeBind" />&nbsp;<button data-win-bind="onclick: this.getLocation"><span class="glyphicon glyphicon-globe"></span> Get location</button><br />
            <label>Url: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.url Binding.twoWayChangeBind" /><br />
            <label>Id: </label>&nbsp;<input type="text" data-win-bind="value: this.viewModel.expense.id Binding.twoWayChangeBind" readonly="readonly" disabled="disabled"/><br />
            
            <input type="submit" value="Submit" />
        </form>
        <img src="#" data-win-name="map" />
        </div>
    </div>
</body>
</html>
